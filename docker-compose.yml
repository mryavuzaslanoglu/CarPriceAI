version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: CarPriceBackend/Dockerfile
    container_name: carprice-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=${DEBUG:-false}
      - MODEL_PATH=/ml_data/models/catboost_fiyat_model.cbm
      - MODEL_META_PATH=/ml_data/models/model_meta.json
      - DATA_PATH=/ml_data/cleaned_data.csv
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:80","http://frontend:80"]
    volumes:
      - ./CarPriceAI/outputs:/ml_data:ro
    networks:
      - carprice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./CarPriceFrontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: carprice-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - carprice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  carprice-network:
    driver: bridge
